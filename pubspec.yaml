name: shufflemusicalarm
description: shuffle music alarm


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  sqflite: ^2.2.2
  path: ^1.8.2
  flutter_picker: ^2.0.5
  just_audio: ^0.9.31

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/exShuffle.db


flutter_icons:
  android: true
  image_path: "assets/shuffleAlarm.png"